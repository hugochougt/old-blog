# Site settings
lang: zh-CN
title: Hugo Chou 周昌权
tagline: Learn. Write. Share. Repeat.
email: hugochougt@gmail.com
description: Experienced software engineer with 10+ years in commercial app & software dev. Launched 20+ apps incl. iOS/Android, WeChat Mini Programs & websites
baseurl: "/old-blog"
url: https://hugochougt.com/old-blog
date_format: "%B %-d, %Y"
repo: https://github.com/hugochougt/old-blog
permalink: "/:categories/:title"
number_of_posts: 5

# SEO
author:
  name: Hugo Chou
  url: https://hugochougt.com
  twitter: hugochougt
  picture: /assets/images/avatar.jpg
  bio: Experienced software engineer with 10+ years in commercial app & software dev. Launched 20+ apps incl. iOS/Android, WeChat Mini Programs & websites.
twitter:
  username: hugochougt
  card: summary
logo: /assets/images/logo.png
social:
  name: Hugo Chou 周昌权
  links:
    - https://twitter.com/hugochougt
    - https://www.facebook.com/hugochougt
    - https://github.com/hugochougt
    - https://www.instagram.com/hugochougt

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 10
paginate_path: /blog/page:num/

# Exclude from processing.
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md

# Front Matter Defaults
defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      category: blog
  - scope:
      path: "_projects"
      type: posts
    values:
      layout: post
      category: projects
