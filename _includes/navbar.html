<nav class="breadcrumb is-centered has-bullet-separator my-4" aria-label="breadcrumbs">
  <ul>
    {% for item in site.data.nav | sort: "weight" %}
    {% assign current_url_prefix = page.url | slice: 0, 4 %}
    {% assign item_url_prefix = item.url | slice: 0, 4 %}
    <li class="{% if current_url_prefix == item_url_prefix %}is-active{% endif %}">
      <a href="{{ item.url }}" >
        {{ item.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
