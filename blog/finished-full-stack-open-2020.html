  <h1 class="text-center mt-6 mb-6">历时四个月，完成赫尔辛基大学的 Web 编程课程</h1>
  <article class="py-1">
    <p>6 月 8 日报名课程，跟着 <a href="https://fullstackopen.com/en/">Deep Dive Into Modern Web Development</a> 上的教材学习，把前九章内容的课后练习都完成，每周在作业系统里提交作业。历时四个月，终于获得课程完成证书，跟 Linus Torvalds 做了校友 XD 这一次学习旅程收获满满。</p>

<p><img src="/images/posts/certificate-of-full-stack-open.jpg" alt="Certificate of Completion" /></p>

<p>前九章的课后作业都一一记录到 <a href="https://github.com/hugochougt/fullstackopen2020">fullstackopen2020</a>。第十章只浅尝了把 React Native app 跑起来，就没有继续做了：<a href="https://github.com/hugochougt/rate-repos-app">[Part 10] React Native</a>。</p>
