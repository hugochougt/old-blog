  <article class="py-1">
    <p>理想中的周末就是，一个下毛毛细雨的夜晚，加一个不用上班的白天。然后在那个白天睡到自然醒，窝在家里用 MacBook 边编程，边饮咖啡。</p>

<p>2014年12月6日晚到7日这二十多个小时的时间里，就是这样一个理想的周末。</p>

<p>是以记之。</p>
