---
layout: default
title: Blog
---

<section class="section page-body">
  <div class="container is-max-desktop content">
  {% for post in paginator.posts %}
    <h2 class="is-size-2 is-size-4-mobile">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <p class="is-size-6">{{ post.date | date: site.date_format }}</p>
    {% if post.excerpt %}
    <p>
      {{ post.excerpt }}
    </p>
    {% endif %}
  {% endfor %}
</div>
</section>

{% include pagination.html %}
