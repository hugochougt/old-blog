  <h1 class="text-center mt-6 mb-6">如何不爆粗？给钱</h1>
  <article class="py-1">
    <p>昨天早上吃早餐的时候，跟一起合租的同事 K 说 2016 年想戒掉爆粗的坏习惯。听了我的话后，K 说他也不想经常说着说着话就骂几句脏话。然后我们就约定了在对方面前每说一句脏话，就给对方发一块钱的红包。</p>

<p>到现在经过了一天多的时间，我们俩总共也就说了三句脏话：我说了一句，K 说了两句。</p>

<p>在这个过程中我算是深深体会到了 <code class="language-plaintext highlighter-rouge">钱是最诚实的</code> 这一“真理”。估计这个打赌一直在的话，我戒掉爆粗的坏习惯指日可待了。</p>

<p>-EOF-</p>
